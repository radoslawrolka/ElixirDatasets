name: Elixir CI

run-name: Elixir CI

on:
  push:
    branches: [ "master" ]
    paths:
      - '**.ex'
      - '**.exs'
      - 'mix.exs'
      - 'mix.lock'
      - '.github/workflows/elixir.yml'
  pull_request:
    branches: [ "master" ]
    paths:
      - '**.ex'
      - '**.exs'
      - 'mix.exs'
      - 'mix.lock'
      - '.github/workflows/elixir.yml'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ğŸš€ Build, Test and Format
    runs-on: ubuntu-22.04 # ubuntu-latest have issues on github actions
    timeout-minutes: 30
    env:
      MIX_ENV: test
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ”§ Set up Elixir
      uses: erlef/setup-beam@61e01a43a562a89bfc54c7f9a378ff67b03e4a21 # v1.16.0
      with:
        elixir-version: '1.17.2' # [Required] Define the Elixir version
        otp-version: '26.0'      # [Required] Define the Erlang/OTP version

    - name: ğŸ’¾ Restore dependencies cache
      uses: actions/cache@v3
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-

    - name: ğŸ“¦ Install dependencies
      run: mix deps.get

    - name: âš ï¸ Check Warnings
      run: mix compile --warnings-as-errors

    - name: âœ… Run tests
      run: MIX_ENV=test mix test

    - name: ğŸ“Š Run Coverage
      run: MIX_ENV=test mix coveralls

    - name: ğŸ¨ Check format
      run: mix format --check-formatted
