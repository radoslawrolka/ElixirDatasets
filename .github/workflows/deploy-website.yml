name: Deploy Website

run-name: Deploy Website

on:
  push:
    branches:
      - master
    paths:
      - '**.ex'
      - '**.exs'
      - 'mix.exs'
      - 'mix.lock'
      - '**/*.md'
      - '.github/workflows/deploy-website.yml'

jobs:
  build:
    name: ğŸš€ Deploy Website
    runs-on: ubuntu-22.04 # ubuntu-latest have issues on gituhb actions
    timeout-minutes: 30
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ”§ Set up Elixir
      uses: erlef/setup-beam@61e01a43a562a89bfc54c7f9a378ff67b03e4a21 # v1.16.0
      with:
        elixir-version: '1.17.2' # [Required] Define the Elixir version
        otp-version: '26.0'      # [Required] Define the Erlang/OTP version

    - name: ğŸ’¾ Restore dependencies cache
      uses: actions/cache@v3
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-

    - name: ğŸ“¦ Install dependencies
      run: mix deps.get

    - name: ğŸ”¨ Build Website
      run: mix docs
  
    - name: âš™ï¸ Setup Pages
      uses: actions/configure-pages@v4

    - name: ğŸ“¦ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./doc

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
